<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Formulario con validaci√≥n</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
	<div class="container mt-5">
		<form id="mi-formulario">
			<div class="form-group">
				<label for="nombre">Nombre:</label>
				<input type="text" class="form-control" id="nombre" name="nombre">
				<span class="invalid-feedback d-none">Completar este campo</span>
			</div>
			<div class="form-group">
				<label for="apellido">Apellido:</label>
				<input type="text" class="form-control" id="apellido" name="apellido">
				<span class="invalid-feedback d-none">Completar este campo</span>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email">
				<span class="invalid-feedback d-none">Completar este campo</span>
			</div>
			<button type="submit" class="btn btn-primary">Enviar</button>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

	<script>
		$(function() {
			$('#mi-formulario').submit(function(event) {
				event.preventDefault();
				$('.form-control').removeClass('is-invalid');
				$('.invalid-feedback').addClass('d-none');
				var nombre = $('#nombre').val();
				var apellido = $('#apellido').val();
				var email = $('#email').val();
				if (nombre == '') {
					$('#nombre').addClass('is-invalid');
					$('#nombre').next('.invalid-feedback').removeClass('d-none');
				}
				if (apellido == '') {
					$('#apellido').addClass('is-invalid');
					$('#apellido').next('.invalid-feedback').removeClass('d-none');
				}
				if (email == '') {
					$('#email').addClass('is-invalid');
					$('#email').next('.invalid-feedback').removeClass('d-none');
				}
			});
		});
	</script>
</body>
</html>
